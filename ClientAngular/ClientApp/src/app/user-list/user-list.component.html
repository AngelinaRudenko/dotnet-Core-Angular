<h1 id="tableLabel">Users table</h1>

<p *ngIf="!users"><em>Loading...</em></p>

<div>
  <table *ngIf="users" class="container">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Email</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users">
        <td>{{ user.firstName }}</td>
        <td>{{ user.lastName }}</td>
        <td>{{ user.email }}</td>
      </tr>
    </tbody>
  </table>

  <div class="yellow bottom">
    <div class="limit">
      <p>
       <span>per page</span>
        <select type="number" [(ngModel)]="paginate.limit" (change)="onChangeSelect()">
          <option *ngFor="let level of selectLimit" [ngValue]="level">{{level}}</option>
        </select>
      </p>
    </div>
   
    <div class="page">
      <p>page {{paginate.page}} of {{this.getLastPage()}}</p>
      <div>
        <button (click)="onClickFirst()"><-</button>
        <button (click)="onClickDecrease()"><</button>
        <button (click)="onClickIncrease()">></button>
        <button (click)="onClickLast()">-></button>
      </div>  
    </div>
  </div>
</div>
